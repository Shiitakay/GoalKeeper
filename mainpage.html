  <head>

      <h1>Create new project</h1>

      </div>      
    </div>
    <div class="form-container" id="form-container">
      <div class="creation-form" id="edit-form"> 
        Edit project name: <br>
        <input type="text" name="project-name" class="form-name-field" id="edit-form-name">
        <input type="button" name="edit-project" value="Edit" class="form-btn" id="edit-form-create">
        <input type="button" name="cancel-edit" value="Cancel" class="form-btn" id="edit-form-cancel">
